<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>
    <video src="video.mp4" controls loop></video>
    <audio src="hole.opus" controls></audio>
    <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="Sample SVG">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VkyLp9pbfMg?si=GSfpTbnpMsFTNLiy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
